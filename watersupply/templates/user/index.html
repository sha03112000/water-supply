{% extends 'masters/user-master.html' %} {% block title %}User Dashboard{% endblock %}
{% block content %}


<div class="container" style="margin-top: 20px; background-color: black;" >
    <h2>Your Products</h2>
    <ul>
        {% for product in data %}
            <li>{{ product.product_name }} - {{ product.product_price }}</li>
        {% empty %}
            <li>No products found.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
